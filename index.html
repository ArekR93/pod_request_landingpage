<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="content-box">
      <div class="logo">
        <img src="./assets/desktop/logo.svg" alt="">
        <p class="logo-text">pod</p>
      </div>
      <div class="text-content">
        <h1 class="text-title">Publish your podcasts <span class="title-white">everywhere.</span></h1>
        <p class="text-paragraph"> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
          Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>
      <div class="sm-box">
        <img class="sm-icon sm-icon-spotify" src="./assets/desktop/spotify.svg" alt="">
        <img class="sm-icon sm-icon-apple" src="./assets/desktop/apple-podcast.svg" alt="">
        <img class="sm-icon sm-icon-google" src="./assets/desktop/google-podcasts.svg" alt="">
        <img class="sm-icon sm-icon-pocket" src="./assets/desktop/pocket-casts.svg" alt="">
      </div>
      <form >
        <div class="input-box">
          <input class="input-mail" type="text" placeholder="Email address">
          <button type="button"class="input-btn">Request access</button>

        </div>
      </form>
    </div>
    </div>

    <div class="shadow"></div>
    <img class="mobile-pattern" src="./assets/mobile/image-host.jpg" alt="">
    <img class="tablet-pattern" src="./assets/desktop/image-host.jpg" alt="">
    <img class="tablet-pattern-decoration" src="./assets/desktop/bg-pattern-dots.svg" alt="">
  </main>
  

 

  

  <script src="./js/main.js"></script>
